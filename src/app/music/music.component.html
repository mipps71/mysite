<input type="text" [(ngModel)]="inputText">
<button (click)="search()">Search</button>

<br><br><br><br><br>

<div *ngFor="let song of songs">
    <img src="{{song.artworkUrl100}}"><br>
    <b>{{song.trackCensoredName}}</b><br>
    <p>{{song.artistName}}</p>
    <audio controls>
        <source src="{{song.previewUrl}}" type="audio/mp4">
    </audio>
    <hr>
</div>
